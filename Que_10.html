<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="uname">User's name :</label>
            <input type="text" name="ename" id="uname" placeholder="Eg. Rahul"><br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Eg. abc@gmail.com"><br>
            <label for="pword">Password :</label>
            <input type="password" name="pword" id="pword" placeholder="********"><br>
            <input type="checkbox" name="cbox" id="cbox">
            <label for="cbox">I agree to these terms and conditions.</label>
        </fieldset>
    </form>
</body>
</html>
