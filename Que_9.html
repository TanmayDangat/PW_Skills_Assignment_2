<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Feedback</legend>
            <label for="fname">First Name :</label>
            <input type="fname" name="fname" id="fname" placeholder="Eg. Rahul"><br>
            <label for="mname">Middle Name :</label>
            <input type="mname" name="mname" id="mname" placeholder="Eg. Sanjay"><br>
            <label for="lname">Last Name :</label>
            <input type="lname" name="lname" id="lname" placeholder="Eg. Gadge"><br><hr>
            <label for="email">Email :</label>
            <input type="email" name="Email" id="email" placeholder="abc@gmail.com"><br><hr>
            <label for="tarea">Message :</label>
            <textarea name="tarea" id="tarea" cols="30" rows="10" placeholder="Enter your message"></textarea>
        </fieldset>
    </form>
</body>
</html>
